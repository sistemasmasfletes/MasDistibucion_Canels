<div ng-show="state.current.name==='users'">
    <ol class="breadcrumb">
        <li class="active">Cat√°logos</li>
        <li class="active actualpg">Usuarios</li>
    </ol>
    <progressbar class="progress-striped active" value="100" type="info" ng-show="loading"></progressbar>
    <div class="toolbar">
        <div class="pull-right">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group  btn-group-sm">                
                    <button class="btn btn-default nuevo" ng-click="grid.add()"><span class="pers-btn icono-nuevo tam-normal"></span></button>
                    <button class="btn btn-default eliminar" ng-click="grid.delete()"><span class="pers-btn icono-eliminar tam-normal"></span></button>
                    <button class="btn btn-default editar" ng-click="grid.edit()"><span class="pers-btn icono-editar tam-normal"></span></button>
                    <button class="btn btn-default refrescar" ng-click="grid.refresh()"><span class="pers-btn icono-refrescar tam-normal"></span></button>
                    <button zd-filter custom-filter="customFilter" ng-click="openFilter()" is-open="filterOpen"  apply-filter="appFilter(filter)" class="btn btn-default filtrar" ><span class="pers-btn icono-filtrar tam-normal"></span></button>

                </div>
            </div>
        </div>
    </div>
    
    <ng-jqgrid vapi="grid.apicall" config="grid.config" api="grid.api" gridid="grdUsers" pagerid="pagerUsers"></ng-jqgrid>
</div>
<div ui-view="edit"></div>
