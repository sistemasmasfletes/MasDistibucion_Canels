<div ng-show="state.current.name==='transactionType.edit'||state.current.name==='transactionType.add'">
    <ol class="breadcrumb">
        <li class="active">Catálogos</li>
        <li class="active "><a ui-sref="transactionType">Tipo de Transacción</a></li>
        <li class="active actualpg" ng-show="state.current.name === 'transactionType.add'">Agregar Tipo de Transacción</li>
        <li class="active actualpg" ng-show="state.current.name === 'transactionType.edit'">Editar Tipo de Transacción</li>
    </ol>
    <progressbar class="progress-striped active" value="100" type="info" ng-show="loading"></progressbar>
    <div class="toolbar">
        <div class="pull-right">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group  btn-group-sm">
                    <!--<button class="btn btn-default" tooltip="Regresar" ng-click="back()"><span class="glyphicon glyphicon-chevron-left"></span></button>-->
                    <button class="btn btn-default sin-padding" tooltip="Guardar" ng-click="save()" ng-disabled="frmTransactionType.$invalid"><span class="pers-btn icono-guardar tam-normal"></span></button>
                </div>
            </div>
        </div>
    </div>
    <br>
    
    <div class="panel panel-default">
        <div class="panel-heading">Tipo de transacción</div>

        <div class="panel-body">
            <form  role="form" novalidate name="frmTransactionType">
                <div class="row">
                    <div class="col-md-3">
                        <input type="hidden" class="form-control" ng-model="frmTransactionType.id">
                        <div class="form-group" ng-class="getFormFieldCssClass(frmTransactionType.name)">
                            <label for="name">Transacción</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Tipo de transacción" required ng-model="transaction.name">
                        </div>
                    </div>
                </div>
            </form>        
        </div>
    </div>
</div>
