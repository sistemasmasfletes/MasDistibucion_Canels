<div ng-show="state.current.name === 'aprobacionCreditoControlador.edit' || state.current.name === 'aprobacionCreditoControlador.add'">
    <progressbar class="progress-striped active" value="100" type="info" ng-show="loading"></progressbar>
    <div class="toolbar">
        <div class="pull-right">
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group  btn-group-sm">
                    <!--<button class="btn btn-default" tooltip="Regresar" ng-click="back()"><span class="glyphicon glyphicon-chevron-left"></span></button>-->
                    <button class="btn btn-default" tooltip="Guardar" ng-click="save()" ng-disabled="frmAprobacionCreditoControlador.$invalid"><span class="glyphicon glyphicon-floppy-save"></span></button>
                </div>
            </div>
        </div>
    </div>
    <br>

    <div class="panel panel-default">
        <div class="panel-heading">Aprobaci√≥n de Credito Controlador </div>

        <div class="panel-body">
            <form  role="form" novalidate name="frmAprobacionCreditoControlador">
           <!--     <div class="row">
                    <div class="col-md-3">
                        <input type="hidden" class="form-control" ng-model="AprobacionCreditoControlador.id">

                            </select> 

                        </div>
                    </div>
                </div>-->
                <div class="row">
                    <div class="col-md-3">
                        <input type="hidden" class="form-control" ng-model="AprobacionCreditoControlador.id">
                        <div class="form-group" ng-class="getFormFieldCssClass(frmAprobacionCreditoControlador.usuario)">
                            <label for="usuario">Cliente</label>
                            <select class="form-control"  id="usuario"  name="usuario" required ng-model="aprobacionCredito.usuario">
                            </select> 

                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="hidden" class="form-control" ng-model="AprobacionCreditoControlador.id">
                        <div class="form-group" ng-class="getFormFieldCssClass(frmAprobacionCreditoControlador.moneda)">
                            <label for="moneda">Moneda</label>
                            <select class="form-control"  id="moneda"  name="moneda" required ng-model="aprobacionCredito.moneda">
                            </select> 

                        </div>
                    </div>

                    <div class="col-md-3" id="consulta">


                    </div>
                </div>

                <div class="row">
                    <div class="col-md-3">
                        <input type="hidden" class="form-control" ng-model="AprobacionCreditoControlador.id">
                        <div class="form-group" ng-class="getFormFieldCssClass(frmAprobacionCreditoControlador.tipoPago)">
                            <label for="tipoPago">Metodo de Pago</label>
                            <select class="form-control"  id="tipoPago"  name="tipoPago" required ng-model="aprobacionCredito.tipoPago">
                            </select> 

                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group" ng-class="getFormFieldCssClass(frmAprobacionCreditoControlador.name)">
                            <label for="name">Banco</label>
                           
                            <select class="form-control"  id="idbanco" name="idbanco" ng-change="datosBancos()" required ng-model="aprobacionCredito.name">
                            </select> 
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-3">
                        <input type="hidden" class="form-control" ng-model="AprobacionCreditoControlador.id">
                        <div class="form-group" ng-class="getFormFieldCssClass(frmAprobacionCreditoControlador.montoCompra)">
                            <label for="montoCompra">Monto de Compra</label>
                            <input type="text" class="form-control" id="montoCompra" name="montoCompra" placeholder="$$" required ng-model="aprobacionCredito.montoCompra">

                        </div>
                    </div>

                    <div class="col-md-3">
                        <input type="hidden" class="form-control" ng-model="AprobacionCreditoControlador.id">
                        <div class="form-group" ng-class="getFormFieldCssClass(frmAprobacionCreditoControlador.cuenta)">
                            <label for="cuenta">Cuenta</label>
                            <input type="text" class="form-control"  id="cuenta" name="cuenta" placeholder=""  ng-model="aprobacionCredito.cuenta" />

                        </div>
                    </div>
                </div>

                <div class="row">
                    <!--<div class="col-md-3" >
                        <input type="hidden" class="form-control" ng-model="AprobacionCreditoControlador.id">
                        <div class="form-group" ng-class="getFormFieldCssClass(frmAprobacionCreditoControlador.referencia)">
                            <label for="creditos"> Creditos a  Adquirir </label>
                            <input type="text" class="form-control"   id="creditosAdquirir" name="creditosAdquirir" placeholder="Creditos a Adquirir" required ng-model="aprobacionCredito.referencia">
                        </div>
                    </div> -->

                    <div class="col-md-3">
                        <input type="hidden" class="form-control" ng-model="AprobacionCreditoControlador.id">
                        <div class="form-group" ng-class="getFormFieldCssClass(frmAprobacionCreditoControlador.referencia)">
                            <label for="referencia">Referencia</label>
                            <input type="text" class="form-control"   id="referencia" name="referencia" placeholder=""  ng-model="aprobacionCredito.referencia">

                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3" >
                        <div class="form-group">
                            <label for="fecha">Fecha </label>
                            <div class="input-group cust-datepicker">
                                <input type="text" class="form-control" disabled="true" id="fecha" name="fecha" placeholder="" required ng-model="aprobacionCredito.fecha" datepicker-popup="{{datePicker.format}}" 
                                       is-open="datePicker.opened" min-date="datePicker.minDate" datepicker-options="datePicker.dateOptions" ng-required="true" close-text="Cerrar" current-text="Hoy" clear-text="Borrar"  show-button-bar="false"/>
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="datePicker.open($event)">&nbsp;<i class="glyphicon glyphicon-calendar"></i>&nbsp;</button>
                                </span>                                        
                            </div>
                        </div>
                    </div> 
                    <div class="col-md-3">
                        <!--<input type="hidden" class="form-control" ng-model="AprobacionCreditoControlador.id">
                        <div class="form-group" ng-class="getFormFieldCssClass(frmAprobacionCreditoControlador.nombreImg)">
                            <label for="nombreImg">Comprobante</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="nombreImg" name="nombrImg"  placeholder="comprobante.png" required ng-model="aprobacionCredito.nombreImg">
                                <span class="input-group-btn">
                                    <button  class="btn btn-default" type="button">Seleccionar</button>
                                </span>
                            </div>
                        </div>-->
                        <label for="nombreImg">Comprobante</label>
                        <input type="file" id="file" name="file" />

                    </div>
                </div>
               


            </form>        
        </div>
    </div>
</div>
