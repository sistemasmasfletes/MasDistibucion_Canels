<div ng-show="state.current.name==='administracionLogCliente'">
    <ol class="breadcrumb">
        <li class="active">Créditos</li>
        <li class="active actualpg ">Administración de Depósitos</li>
    </ol>
    <progressbar class="progress-striped active" value="100" type="info" ng-show="loading"></progressbar>
        <div class="toolbar">            
            <div class="pull-right">
                <div class="btn-toolbar" role="toolbar">
                    <div class="btn-group  btn-group-sm">                            
                        <button zd-filter custom-filter="customFilter" ng-click="openFilter()" is-open="filterOpen"  apply-filter="appFilter(filter)" class="btn btn-default sin-padding"><span class="pers-btn icono-filtrar tam-normal"></span></button>
                        <button class="btn btn-default sin-padding" ng-click="grid.refresh()"><span class="pers-btn icono-refrescar tam-normal"></span></button>
                        <button class="btn btn-default sin-padding" ng-csv="fncExportar()" charset="utf-8" csv-header="columnasCsv" filename="{{nombreArchivo}}.csv" ><span class="pers-btn icono-exportar tam-normal"></span></button>
                    </div>
                </div>
            </div>            
        </div>
    <ng-jqgrid vapi="grid.apicall" config="grid.config" api="grid.api" gridid="grdAdministracionLogCliente" pagerid="pager"></ng-jqgrid>
</div>
<div ui-view="edit"></div>
